{% extends 'base.html'%}
{%load  static %}
{% block content%}
<link rel="stylesheet" href="{% static 'addbook.css' %}">

<div class="main-content">
        <div class="breadcrumb">Vehicle / Add Booking</div>
        <h2>Add Booking</h2>
        <form class="booking-form">
            <div class="form-row">
                <div class="form-group">
                    <label>Customer Name*</label>
                    <select><option>Select Customer</option></select>
                </div>
                <div class="form-group">
                    <label>Vehicle*</label>
                    <select><option>Select Vehicle</option></select>
                </div>
                <div class="form-group">
                    <label>Driver*</label>
                    <select><option>Select Driver</option></select>
                </div>
                <div class="form-group">
                    <label>Trip Type*</label>
                    <select><option>Select Trip Type</option></select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label>Trip Start Location*</label>
                    <input type="text" placeholder="Trip Start Location">
                </div>
                <div class="form-group">
                    <label>Trip End Location*</label>
                    <input type="text" placeholder="Trip End Location">
                </div>
                <div class="form-group">
                    <label>Approx Total KM*</label>
                    <input type="text" placeholder="Approx Total KM">
                </div>
                <div class="form-group">
                    <label>Trip Start Date*</label>
                    <input type="date">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label>Trip End Date*</label>
                    <input type="date">
                </div>
                <div class="form-group">
                    <label>Total Amount*</label>
                    <input type="text" placeholder="Total Amount">
                </div>
                <div class="form-group">
                    <label>Trip Status</label>
                    <select><option>Trip Status</option></select>
                </div>
            </div>
            <div class="form-row email-row">
                <input type="checkbox" id="email">
                <label for="email">Is need to sent Booking confirmation email to customer?</label>
            </div>
            <button type="submit" class="add-trip-btn">Add Trip</button>
        </form>
    </div>
{% endblock %}
