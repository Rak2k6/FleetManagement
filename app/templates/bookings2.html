{% extends 'base.html'%}
{%load  static %}
{% block content%}
<link rel="stylesheet" href="{% static 'bookings2.css' %}">
    <main>
      <div class="breadcrumb">
        Home / Vehicle Details
      </div>
      <h2>Vehicle Details</h2>
      <div class="vehicle-details-container">
        <div class="vehicle-card">
          <h3>Mitsubishi Mirage</h3>
          <div class="vehicle-type">CAR</div>
          <div class="status active">Active</div>
          <div class="vehicle-stats">
            <div>Bookings <span>0</span></div>
            <div>Geofence <span>0</span></div>
            <div>Notifications <span>0</span></div>
          </div>
        </div>
        <div class="vehicle-tabs">
          <div class="tabs">
            <button>Basic Info</button>
            <button class="active">Bookings</button>
            <button>Geofence</button>
            <button>Income & Expense</button>
          </div>
          <div class="tab-content">
            <div class="table-header">
              <span>#</span>
              <span>Driver</span>
              <span>Customer</span>
              <span>From & To</span>
              <span>Booking Value</span>
              <span>Trip Status</span>
              <span>Action</span>
              <span class="search">
                Search: <input type="text">
              </span>
            </div>
            <div class="table-row no-data">
              No data available in table
            </div>
            <div class="table-footer">
              <button disabled>Previous</button>
              <button disabled>Next</button>
            </div>
          </div>
        </div>
      </div>
    </main>
{% endblock %}
